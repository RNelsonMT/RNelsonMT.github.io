<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CHJW EP Intake</title>
        <link rel="stylesheet" href="css/EPInterview3.css">
    </head>
    <body>
    <header>
        <h1>CHJW Estate Planning Interview</h1>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Parties</a></li>
            <li><a href="#">Assets</a></li>
            <li><a href="#">Documents</a></li>
            <li class="right"><a href="#">Contact Us</a></li>
        </ul><br>
    </header>

    <div id="people">
        <form id="clientInfo">
            <h2>Client Name</h2>
            <input type="text" placeholder="First Name" autocomplete="given-name"><input type="text" placeholder="Middle Name" autocomplete="additional-name"><input type="text" placeholder="Last Name" autocomplete="family-name"><br>
            <input type="text" placeholder="Prefix" autocomplete="honorific-prefix"><input type="text" placeholder="Suffix" autocomplete="honorific-suffix"><input type="text" placeholder="Salutation / Nickname" autocomplete="nickname"><br>
            <input type="text" placeholder="Alias (Enter Full Name)"><br>

         <h2>Address (Residence)</h2>
            <input type="text" placeholder="Street (Line 1)" autocomplete="address-line1"><input type="text" placeholder="Street (Line 2)" autocomplete="address-line2"><br>
            <input type="text" placeholder="City" autocomplete="city"><input type="text" placeholder="State" autocomplete="state" value="Montana"><input type="text" placeholder="Zip" autocomplete="postal-code"><br>

         <h2>Other Information (Client)</h2>
            <select id="genderClient">
                <option disabled selected>Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <select name="" id="maritalStatusClient">
                <option value="" disabled selected>Client's Marital Status</option>
                <option value="single">Single</option>
                <option value="married">Married</option>
                <option value="divorced">Divorced</option>
                <option value="widowed">Widowed</option>
                <option value="engaged">Engaged</option>
            </select>
                <input type="date"><br>
                <input type="text" placeholder="Social Security Number"><input type="text" placeholder="Citizenship" value="USA"><br>
                <input type="tel" placeholder="Phone" autocomplete="tel"><input type="email" placeholder="Email">
                <br>
            </form>          

        <form id="spouseInfo">
            <h2>Spouse Name</h2>
            <input type="text" placeholder="First Name"><input type="text" placeholder="Middle Name"><input type="text" placeholder="Last Name"><br>
            <input type="text" placeholder="Prefix"><input type="text" placeholder="Suffix"><input type="text" placeholder="Salutation"><br>
            <input type="text" placeholder="Alias (Enter Full Name)"><br>

            <h2>Other Information (Spouse)</h2>
                <select id="genderSpouse">
                    <option disabled selected>Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <input type="date" placeholder="Date of Birth"><br>
                <input type="text" placeholder="Social Security Number"><input type="text" placeholder="Citizenship" value="USA"><br>

            <h2>Address (Residence)  [<i>If Not the Same As Client</i>]</h2>
            <input type="text" placeholder="Street (Line 1)"><input type="text" placeholder="Street (Line 2)"><br>
            <input type="text" placeholder="City"><input type="text" placeholder="State" value="Montana"><input type="text" placeholder="Zip">
            <br><br><br>
    
        <div class="actionButtons">
            <button type="submit" class="right">Save Answers</button>
            <button type="submit" class="right">Clear Answers</button>
        </div>
    </form>
    <br>
    </div>
    <br><br>
</body>
</html>
