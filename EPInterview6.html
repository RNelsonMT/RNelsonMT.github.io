	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!--local style-->
    <link rel="stylesheet" href="css/EPInterview6.css" class="css">

	<title>CHJW Estate Planning</title>

</head>

<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button class="navbar-toggle" type="button" data-target="#mainNavBar" data-toggle="collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        </div>
        <div class="navbar-collapse collapse" id="mainNavBar">
            <ul class="nav navbar-nav">
<!--                <li class="active"><a href="index.html">Home</a></li>-->
                <li><a href="index.html">Home</a></li>
               <li><a href="#">People</a></li>
               <li><a href="#">Property</a></li>
                <li><a href="#">Planning</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">

    <form id="clientInfo" class="form-inline">
        <h2>Client Name</h2>
        <input id="ClientNameFirst" class="form-control relsize-33" type="text" placeholder="First Name" autocomplete="given-name">
        <input id="ClientNameMiddle"class="form-control relsize-33" type="text" placeholder="Middle Name" autocomplete="additional-name">
        <input id="ClientNameLast" class="form-control relsize-33" type="text" placeholder="Last Name" autocomplete="family-name">
        <br>
        <input id="ClientNamePre" class="form-control" type="text" placeholder="Prefix" autocomplete="honorific-prefix">
        <input id="ClientNameSuf" class="form-control" type="text" placeholder="Suffix" autocomplete="honorific-suffix">
        <input id="ClientNameSal" class="form-control" type="text" placeholder="Salutation / Nickname" autocomplete="nickname">
        <input id="ClientNameAlias" class="form-control" type="text" placeholder="Alias (Enter Full Name)">
        <br>

        <h2>Address (Residence)</h2>
        <input class="form-control" type="text" id="ClientAddressStreet1" placeholder="Street (Line 1)" autocomplete="address-line1">
        <input class="form-control" id="ClientAddressStreet2" type="text" placeholder="Street (Line 2)" autocomplete="address-line2">
        <br>
        <input class="form-control" type="text" placeholder="City" autocomplete="city">
        <input class="form-control" type="text" placeholder="State" autocomplete="state" value="Montana">
        <input class="form-control" type="text" placeholder="Zip" autocomplete="postal-code">
        <br>

        <h2>Other Information (Client)</h2>
        <input class="form-control" type="tel" placeholder="Phone" autocomplete="tel">
        <input class="form-control" type="email" placeholder="Email">
        <input class="form-control" type="date">
        <br>
        <select class="form-control" id="genderClient">
                        <option disabled selected>Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
        <input class="form-control" type="text" placeholder="Citizenship" value="USA">
        <input class="form-control" type="text" placeholder="Social Security Number">
<!--        <br>-->
        <select class="form-control" id="maritalStatusClient">
                        <option value="" disabled selected>Client's Marital Status</option>
                        <option value="single">Single</option>
                        <option value="married">Married</option>
                        <option value="divorced">Divorced</option>
                        <option value="widowed">Widowed</option>
                        <option value="engaged">Engaged</option>
                    </select>
        <br>
    </form>
</div>
